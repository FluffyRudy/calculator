<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Orbitron' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <main>
        <div class="input-wrapper">
            <input type="text" id="input-field" disabled>
        </div>
        <div class="row row1">
            <button>C</button>
            <button>(</button>
            <button>)</button>
            <button>+</button>
        </div>
        <div class="row row2">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>-</button>
        </div>
        <div class="row row3">
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>-</button>
        </div>
        <div class="row row4">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>*</button>
        </div>
        <div class="row row5">
            <button>0</button>
            <button><span style="font-family: 'Courier New'; font-size: 40px;">.</span></button>
            <button>=</button>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
